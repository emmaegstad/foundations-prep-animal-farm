<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Animal Farm</h1>
    </header>
    <main>
        <img
          src="assets/cat.jpeg"
          alt="Cute grey cat with a swollen nose from a bee sting."
          class="cat image"
          id="cat-image"
          accesskey="v"
        />
        <img
          src="assets/dog.jpeg"
          alt="Cute cat dressed up in a dalmation costume."
          class="dog image"
          id="dog-image"
          accesskey="b"
        />
        <img
          src="assets/horse.jpeg"
          alt="Cat laying down and wearing a rubber horse head."
          class="horse image"
          id="horse-image"
          accesskey="n"
        />
      </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
